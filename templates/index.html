<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    {% load static from staticfiles %}

    <link rel="stylesheet" href="{% static "/static/css/bootstrap.min.css" %}">

    <script src="{% static "/static/js/jquery-1.12.1.min.js" %}"></script>
    <script src="{% static "/static/js/bootstrap.js" %}"></script>

</head>
<style>

    .col-centered {
        margin: 0 auto;
        margin-top: 250px;
        float: none;
    }
</style>

<body>

<div class="container">

    <div class="row">


        <form action="/" method="POST">
            {% csrf_token %}
            <div class="col-lg-6 col-centered">
                <div class="input-group">
                    <input type="text" name="domain" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
                </div>
            </div>

        </form>

        <h2 class="color:red;text-align:center">
            {% if badadd %}

                {{ badadd }}

            {% endif %}

        </h2>

    </div>


</div>

<div class="container">

    <div class="col-lg-12">


        {% if linkss %}

            <h1> About {{ len }} results ({{ time }} seconds) </h1>

            {% for item in linkss %}
                <h4 class="active"> {{ item }} ==> <a href="{{ item }}"> pages </a></h4>
                <br/>
            {% endfor %}
        {% endif %}


    </div>

</div>

</body>
</html>
